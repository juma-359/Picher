{% extends 'base.html' %}px

<body>
    {% blck content %}
    <div class="container-fluid">
        <div style="background-color: darkolivegreen; padding: 130;" class="row">

            <div class="col-md-2">
            </div>
            <div class="col-md-8">
                <a href="{{ url_for('main.new_pitch') }}"><button style="color: burlywood;" class="btn btn-outline-info btn-sm"></button></a>
                <br>
                {% for pitch in pitchs %}
                <div style="background-color: 92b2c7;" class="card">
                    <article class="media content-section">
                        <div class="article_metadata">

                        </div>
                        <div class="card-body">
                            <small>{{ pitch.posted_on }}</small>
                            <h4>Category: {{ pitch.category }}</h4>
                            <small> {{ pitch.title }}</small>

                            <p> {{ pitch.content }}</p>
                            <small><a href="#"><button class="btn btn-outline-success btn-sm"> <img
                                            src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/87/Symbol_thumbs_up.svg/765px-Symbol_thumbs_up.svg.png"
                                            height="20px"></button></a> <a href="#"><button class="btn btn-outline-warning btn-sm"> <img
                                            src="https://vignette.wikia.nocookie.net/candy-crush-jelly/images/2/2f/Thumbs-down-icon.png/revision/latest?cb=20151226072412"
                                            height="20px"></button></a></small>
                            <br>
                            <br>
                            <div><a href="/comment/new/{{pitch.id}}"> <button class="btn btn-outline-info btn-sm">Comment</button> </a> </div>

                        </div>
                    </article>
                </div>
                {% endfor %}
            </div>
            <div class="col-md-2">

            </div>
        </div>
    </div>
    {% endblock %}
</body>
